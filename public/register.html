<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!--========================================================== CSS ==========================================================-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/register.css" />
    <!--Query Commands Javascript-->
    <script
      src="javascript/queryCommands.js"
      type="text/javascript"
      defer
    ></script>
    <!--Get Current URL Javascript-->
    <script
      src="javascript/getCurrentURL.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="javascript/registerQuery.js"
      type="text/javascript"
      defer
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <!--Nav Brand-->
      <a href="index.html" id="navBrand">
        <img
          src="images/logo-minds@2x.png"
          alt="On Track Logo"
          id="mindsLogo"
        />
      </a>
    </nav>
    <main>
      <div id="registerContainer">
        <h1 id="registerHeader">Register</h1>

        <!--Login form-->
        <form id="registerForm">
          <div>
            <label for="usernameRegisterInput">Name</label>
            <input
              type="text"
              id="usernameRegisterInput"
              placeholder="Name..."
              required
            />
          </div>
          <div>
            <label for="passwordRegisterInput">Password</label>
            <input
              type="password"
              id="passwordRegisterInput"
              placeholder="Password..."
              required
            />
          </div>
          <div>
            <label for="confirmPasswordRegisterInput">Confirm Password</label>
            <input
              type="password"
              id="confirmPasswordRegisterInput"
              placeholder="Password..."
              required
            />
          </div>
          <button type="submit" id="registerButton">
            Register
            <?xml version="1.0" encoding="UTF-8"?><svg
              width="24px"
              height="24px"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              color="white"
            >
              <path
                d="M19 12H12M12 12L15 15M12 12L15 9"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M19 6V5C19 3.89543 18.1046 3 17 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V18"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>

          <div id="warningCard" class="card border-danger mb-3 d-none">
            <div
              class="card-body text-danger d-flex justify-content-between align-items-center"
            >
              <i class="fa-solid fa-circle-exclamation me-2 lh-base"></i>
              <p id="warningText" class="my-auto"></p>
              <button class="btn text-danger" id="removeWarningButton">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </form>
        <p id="loginOption">
          Already have an account?
          <span><a href="index.html">Log In</a></span>
        </p>
      </div>
    </main>
  </body>
</html>
