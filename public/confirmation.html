<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
    <!--========================================================== CSS ==========================================================-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/confirmation.css" />
    <!--========================================================== Javascript ==========================================================-->
    <script src="javascript/confirmation.js" defer></script>
    <!--Query Commands Javascript-->
    <script
      src="javascript/queryCommands.js"
      type="text/javascript"
      defer
    ></script>
    <!--Get Current URL Javascript-->
    <script
      src="javascript/getCurrentURL.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="javascript/addCarQuery.js"
      type="text/javascript"
      defer
    ></script>
  </head>

  <body>
    <!--Nav Bar-->
    <nav class="py-2 px-3">
      <a href="#" class="d-flex align-items-center">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h14M5 12l4-4m-4 4 4 4"
          />
        </svg>
        Back</a
      >
    </nav>

    <!--Icon-->
    <div class="d-flex justify-content-center">
      <?xml version="1.0" encoding="UTF-8"?><svg
        width="100px"
        height="100px"
        stroke-width="1"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        color="#000000"
      >
        <path
          d="M7 12.5L10 15.5L17 8.5"
          stroke="#000000"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
          stroke="#000000"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </div>

    <!--Header-->
    <header class="py-2 mx-3 text-center border-bottom border-secondary">
      <h1>Confirmation</h1>
      <p>Please confirm the following details are correct:</p>
    </header>

    <!--Form-->
    <form id="addNewCarForm" class="py-2 px-3">
      <div class="mb-3">
        <label
          for="confirmCarPlateInput"
          class="form-label text-muted d-flex align-items-center"
          ><?xml version="1.0" encoding="UTF-8"?><svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            stroke-width="1"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            color="#000000"
            class="me-2"
          >
            <path
              d="M3 20.4V3.6C3 3.26863 3.26863 3 3.6 3H20.4C20.7314 3 21 3.26863 21 3.6V20.4C21 20.7314 20.7314 21 20.4 21H3.6C3.26863 21 3 20.7314 3 20.4Z"
              stroke="#000000"
              stroke-width="1"
            ></path>
            <path
              d="M9.5 14V10C9.5 8.89543 10.3954 8 11.5 8H12.5C13.6046 8 14.5 8.89543 14.5 10V14C14.5 15.1046 13.6046 16 12.5 16H11.5C10.3954 16 9.5 15.1046 9.5 14Z"
              stroke="#000000"
              stroke-width="1"
            ></path>
          </svg>
          Car Plate:</label
        >
        <input
          type="text"
          class="form-control"
          id="confirmCarPlateInput"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="confirmCarTypeInput"
          class="form-label text-muted d-flex align-items-center"
        >
          <?xml version="1.0" encoding="UTF-8"?><svg
            width="24px"
            height="24px"
            stroke-width="1"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            color="#000000"
            class="me-2"
          >
            <path
              d="M8 10L16 10"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M7 14L8 14"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M16 14L17 14"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M3 18V11.4105C3 11.1397 3.05502 10.8716 3.16171 10.6227L5.4805 5.21216C5.79566 4.47679 6.51874 4 7.31879 4H16.6812C17.4813 4 18.2043 4.47679 18.5195 5.21216L20.8383 10.6227C20.945 10.8716 21 11.1397 21 11.4105V18M3 18V20.4C3 20.7314 3.26863 21 3.6 21H6.4C6.73137 21 7 20.7314 7 20.4V18M3 18H7M21 18V20.4C21 20.7314 20.7314 21 20.4 21H17.6C17.2686 21 17 20.7314 17 20.4V18M21 18H17M7 18H17"
              stroke="#000000"
              stroke-width="1"
            ></path>
          </svg>
          Car Type:
        </label>
        <select class="form-select" id="confirmCarTypeInput" required>
          <option selected>Choose...</option>
          <option value="SaloonCar">Saloon Car</option>
          <option value="MPV_SUV_Minivan">MPV/SUV/Mini Van</option>
          <option value="LargeVan">Large Van</option>
          <option value="Minibus">Minibus</option>
          <option value="Taxi_Saloon">Taxi (Saloon)</option>
          <option value="Taxi_SUV">Taxi (Maxi cab/SUV)</option>
        </select>
      </div>
      <div class="mb-4">
        <label
          for="confirmWashCostInput"
          class="form-label text-muted d-flex align-items-center"
          ><svg
            class="w-6 h-6 text-gray-800 dark:text-white me-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2"
              d="M8 7V6a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1M3 18v-7a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
            />
          </svg>
          Wash Cost ($):</label
        >
        <input
          type="number"
          class="form-control"
          id="confirmWashCostInput"
          required
          disabled
        />
      </div>
      <div class="d-flex flex-column mt-4">
        <button
          id="confirmCarWashButton"
          type="submit"
          class="btn btn-primary mb-2"
        >
          Confirm
        </button>
        <button id="cancleButton" class="btn">Cancle</button>
      </div>
    </form>
  </body>
</html>
