<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Webcam JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/camera2.css" />
</head>
<body>
    <!-- Camera Top -->
    <div id="cameraTop">
        <!-- Back Button -->
        <a id="returnDashboardButton" href="dashboard.html">
            <svg width="54px" height="54px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M4 10L3.64645 10.3536L3.29289 10L3.64645 9.64645L4 10ZM20.5 18C20.5 18.2761 20.2761 18.5 20 18.5C19.7239 18.5 19.5 18.2761 19.5 18L20.5 18ZM8.64645 15.3536L3.64645 10.3536L4.35355 9.64645L9.35355 14.6464L8.64645 15.3536ZM3.64645 9.64645L8.64645 4.64645L9.35355 5.35355L4.35355 10.3536L3.64645 9.64645ZM4 9.5L14 9.5L14 10.5L4 10.5L4 9.5ZM20.5 16L20.5 18L19.5 18L19.5 16L20.5 16ZM14 9.5C17.5898 9.5 20.5 12.4101 20.5 16L19.5 16C19.5 12.9624 17.0376 10.5 14 10.5L14 9.5Z" fill="white"></path>
                </g>
            </svg>
        </a>
    </div>

    <main id="webcam-app" class="text-center mt-5">
        <div id="webcam-container" class="webcam-container col-12 p-0 m-0">
            <video id="webcam" class="camera-stream border" autoplay playsinline></video>
            <canvas id="canvas" class="d-none"></canvas>
            <div class="flash"></div>
            <audio id="snapSound" src="audio/snap.wav" preload="auto"></audio>
        </div>
        <!-- Shutter -->
        <div class="shutter-ctn">
            <button id="take-photo" class="shutter take-photo"></button>
        </div>
    </main>

    <script src="./javascript/camera2.js"></script>
</body>
</html>
