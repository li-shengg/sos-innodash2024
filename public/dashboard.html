<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--========================================================== CSS ==========================================================-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <!--========================================================== Javascript ==========================================================-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/dashboard.js" defer></script>
    <!--Query Commands Javascript-->
    <script
      src="javascript/queryCommands.js"
      type="text/javascript"
      defer
    ></script>
    <!--Get Current URL Javascript-->
    <script
      src="javascript/getCurrentURL.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="javascript/dashboardQuery.js"
      type="text/javascript"
      defer
    ></script>
    <title>Dashboard</title>
  </head>

  <body>
    <div id="dashboardTop">
      <!--Welcome Title-->
      <header class="py-2 px-3">
        <h1 class="h1">&#128075; <span id="employeeNameHeader"></span></h1>
      </header>
      <div class="px-3" id="newWashRecord">
        <a
          href="camera2.html"
          class="w-100 h-100 d-flex align-items-center justify-content-center g-2 text-white text-decoration-none rounded text-center"
          id="newWashRecordButton"
        >
          <?xml version="1.0" encoding="UTF-8"?><svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="#000000"
            xmlns="http://www.w3.org/2000/svg"
            color="#000000"
            stroke-width="1"
            class="g-5"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 1.25C6.06294 1.25 1.25 6.06294 1.25 12C1.25 17.9371 6.06294 22.75 12 22.75C17.9371 22.75 22.75 17.9371 22.75 12C22.75 6.06294 17.9371 1.25 12 1.25ZM12.75 8C12.75 7.58579 12.4142 7.25 12 7.25C11.5858 7.25 11.25 7.58579 11.25 8V11.25H8C7.58579 11.25 7.25 11.5858 7.25 12C7.25 12.4142 7.58579 12.75 8 12.75H11.25V16C11.25 16.4142 11.5858 16.75 12 16.75C12.4142 16.75 12.75 16.4142 12.75 16V12.75H16C16.4142 12.75 16.75 12.4142 16.75 12C16.75 11.5858 16.4142 11.25 16 11.25H12.75V8Z"
              fill="white"
            ></path>
          </svg>
          <h3 class="h3 m-0 ms-2">New Wash</h3>
        </a>
      </div>
    </div>

    <!--History Header-->
    <div class="d-flex align-items-center px-3" id="historyTitleContainer">
      <?xml version="1.0" encoding="UTF-8"?><svg
        width="24px"
        height="24px"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        color="#000000"
      >
        <path
          d="M12 6L12 12L18 12"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M21.8883 10.5C21.1645 5.68874 17.013 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C16.1006 22 19.6248 19.5318 21.1679 16"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M17 16H21.4C21.7314 16 22 16.2686 22 16.6V21"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
      <h2 class="h2 mb-0 mx-2">History</h2>
      <!--Date-->
      <div
        class="d-flex align-items-center py-2 px-3"
        id="dashboardDateDisplayContainer"
      >
        <h6 class="m-0 h6 text-white" id="dashboardDateDisplay">
          12 June 2022
        </h6>
      </div>
    </div>

    <!--Nav Tabs-->
    <ul
      class="d-flex justify-content-center align-items-center nav nav-pills"
      id="pills-tab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active py-1 px-3"
          id="pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-home"
          type="button"
          role="tab"
          aria-controls="pills-home"
          aria-selected="true"
        >
          <small>Today</small>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link py-1 px-3"
          id=" pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-profile"
          type="button"
          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"
        >
          <small>All</small>
        </button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
        tabindex="0"
      >
        <!--History Container (Today)-->
        <div class="washHistoryContainer" id="todayWashHistoryContainer"></div>
      </div>
      <div
        class="tab-pane fade"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
        tabindex="0"
      >
        <!--History Container (All)-->
        <div class="washHistoryContainer" id="allWashHistoryContainer"></div>
      </div>
    </div>

    <!-- Car Details Modal -->
    <div
      class="modal fade"
      id="carDetailsModal"
      tabindex="-1"
      aria-labelledby="carDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="carDetailsModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="carDetailsModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger d-flex align-items-center"
              data-bs-dismiss="modal"
            >
              <?xml version="1.0" encoding="UTF-8"?><svg
                width="24px"
                height="24px"
                stroke-width="1"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                color="#000000"
              >
                <path
                  d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              Close
            </button>

            <a
              href="#"
              class="d-none btn btn-success d-flex align-items-center"
              id="carDetailsModalConfirmPaymentButton"
              ><svg
                class="w-6 h-6 text-gray-800 dark:text-white me-2"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="2"
                  d="M8 7V6a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1M3 18v-7a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
                /></svg>
                Confirm Payment</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
